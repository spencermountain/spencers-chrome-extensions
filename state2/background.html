<script>
    $(document).ready(function() {


        // This event is fired each time the user updates the text in the omnibox,
        // as long as the extension's keyword mode is still active.
        chrome.omnibox.onInputChanged.addListener(
        function(text, suggest) {
        console.log('hi')
            if(!text){return}
            if(!text.match(/[^ ] [^ ]/)){return}
            var sugg = [];
            var url = "http://localhost:3141/opinion_parse/" + text + "?verbose=true&callback=?";
            console.log(text)
            $.getJSON(url, function(the) {
                 console.log(the)
                 for (var i in the.result) {
                   if(the.result[i].weight < parseInt(the.result[0].weight/2)){
                     
                   }
                    sugg.push({
                      content: JSON.stringify(the.result[i]),
                      description: the.result[i].title
                     });
                  }
                  suggest(sugg);
                  if(sugg.length==0){
                      resetDefaultSuggestion(text);
                  }
            });

        });

        function resetDefaultSuggestion(text) {
            chrome.omnibox.setDefaultSuggestion({
                description: 'state it'
            });
        }

        // This event is fired with the user accepts the input in the omnibox.
        chrome.omnibox.onInputEntered.addListener(
        function(text) {
            var url = "land.html?q=" + text;
            return chrome.tabs.create({
                url: url
            });

        });

    });
</script>
